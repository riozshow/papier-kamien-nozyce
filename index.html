<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/dcbd923284.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Papier Kamień Nożyce</title>
</head>

<body>
  <div class="top-bar">
    <h1>Papier Kamień Nożyce</h1>
    <div class="player-bar">
      <div class="player-status">
        <i class="fa-solid fa-desktop"></i>
        <h2>Komputer</h2>
      </div>
      <div class="game-status">
        <h2>Runda <span id="round">1</span></h2>
        <h2 class="score"><span id="computer-score">0</span>:<span id="player-score">0</span></h2>
      </div>
      <div class="player-status right">
        <h2>Gracz</h2>
        <i class="fa-solid fa-user"></i>
      </div>
    </div>
  </div>
  <div class="board">
    <div class="board-content welcome">
      <h2>Wybierz liczbę rund</h2>
      <input type="number" value="5">
      <button id="start-game" class="large" type="button">Graj!</button>
    </div>
    <div class="board-content game">
      <div class="controls">
        <div class="slot-0 computer"></div>
        <div class="slot-1 computer"></div>
        <div class="slot-2 computer"></div>
      </div>
      <div class="battle-area">
        <div class="battle-slot computer"></div>
        <div class="timer"></div>
        <div class="battle-slot player"></div>
      </div>
      <div class="controls">
        <div class="slot-0 player"></div>
        <div class="slot-1 player"></div>
        <div class="slot-2 player"></div>
      </div>
    </div>
  </div>
  <div class="final-screen">
    <h1 class="final-header">""</h1>
  </div>
  <button id="exit-game" type="button" class="exit hidden">Wyjdź</button>
  <script src="./js/elements.js"></script>
  <script src="./js/figures.js"></script>
  <script src="./js/state.js"></script>
  <script src="./js/functions.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
