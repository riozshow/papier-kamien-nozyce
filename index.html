<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/dcbd923284.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Papier Kamień Nożyce</title>
</head>

<body>
  <h1 class="title">Papier Kamień Nożyce</h1>
  <div class="board">
    <div class="board-content welcome">
      <h2>Wybierz liczbę rund</h2>
      <input type="number" value="5">
      <button id="start-game" class="large" type="button">Graj!</button>
    </div>
    <div class="board-content game">
      <div class="points-bar">
        <div class="points-status">
          <i class="fa-solid fa-desktop"></i>
          <h2>Komputer</h2>
          <h3 id="points-computer">0</h3>
        </div>
        <div class="game-status">
          <h3>Runda</h3>
          <h2 class="score">3:2</h2>
        </div>
        <div class="points-status right">
          <h3 id="points-player">0</h3>
          <h2>Gracz</h2>
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
      <div class="battle-area">
        <div class="battle-slot computer"></div>
        <div class="battle-slot player"></div>
      </div>
      <div class="controls">
        <div class="slot-0"></div>
        <div class="slot-1"></div>
        <div class="slot-2"></div>
      </div>
      <button id="exit-game" type="button">Wyjdź</button>
    </div>
  </div>
  <script src="./js/elements.js"></script>
  <script src="./js/figures.js"></script>
  <script src="./js/state.js"></script>
  <script src="./js/functions.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
